<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <h1>Spli<br>tter</h1>
  </header>
  <main>
    <article class="controls">
      <p>Bill</p>
      <input class="controls__input bill" type="number" min="0">
      <p class="error bill">Cannot be negative</p>
      <p>Select Tip %</p>
      <section class="controls__buttons">
        <button class="controls__buttons__item">5%</button>
        <button class="controls__buttons__item">10%</button>
        <button class="controls__buttons__item">15%</button>
        <button class="controls__buttons__item">25%</button>
        <button class="controls__buttons__item">50%</button>
        <input class="controls__buttons__item input" placeholder="Custom" type="number" min="0">
      </section>
      <p>Number of people</p>
      <input type="number" class="controls__input people" min="1">
      <p class="error people">Can't be zero'</p>
    </article>
    <article class="output">
      <div class="output__item">
        <div class="output__item__description">
          <p class="output__item__description__title">Tip Amount</p>
          <p class="output__item__description__person">/ person</p>
        </div>
        <p class="output__item__number amount">$0.00</p>
      </div>
      <div class="output__item">
        <div class="output__item__description">
          <p class="output__item__description__title">Total</p>
          <p class="output__item__description__person">/ person</p>
        </div>
        <p class="output__item__number total">$0.00</p>
      </div>
      <button class="output__reset">Reset</button>
    </article>
  </main>
  <script src="./scripts/script.js"></script>

</body>

</html>
